<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Breast Cancer Predictor</h1>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    <form method="post" action="/predict">
<div class="form-group">
        <label>radius mean</label>
        <input type="text" name="radius_mean"></div>
<div class="form-group">
        <label>perimeter mean</label>
        <input type="text" name="perimeter_mean"></div>
<div class="form-group">
        <label>area mean</label>
        <input type="text" name="area_mean"></div>
<div class="form-group">
        <label>compactness mean</label>
        <input type="text" name="compactness_mean"></div>
<div class="form-group">
        <label>concavity mean</label>
        <input type="text" name="concavity_mean"></div>
<div class="form-group">
        <label>concave points mean</label>
        <input type="text" name="concave points_mean" id="concave_points_mean"></div>
<div class="form-group">
        <label>radius se</label>
        <input type="text" name="radius_se"></div>
<div class="form-group">
        <label>perimeter se</label>
        <input type="text" name="perimeter_se"></div>
<div class="form-group">
        <label>area_se</label>
        <input type="text" name="area_se"></div>
<div class="form-group">
        <label>radius worst</label>
        <input type="text" name="radius_worst"></div>
<div class="form-group">
        <label>texture worst</label>
        <input type="text" name="texture_worst"></div>
<div class="form-group">
        <label>perimeter worst</label>
        <input type="text" name="perimeter_worst"></div>
<div class="form-group">
        <label>area worst</label>
        <input type="text" name="area_worst"></div>
<div class="form-group">
        <label>compactness worst</label>
        <input type="text" name="compactness_worst"></div>
<div class="form-group">
        <label>concavity worst</label>
        <input type="text" name="concavity_worst"></div>
<div class="form-group">
        <label>concave points worst</label>
    <input type="text" name="concave points_worst" id="concave_points_worst"></div>

        <input type="submit" value="predict">

    </form>
</div>
</body>
</html>
